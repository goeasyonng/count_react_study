<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Document</title>

</head>

<body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>
    <!-- id가 root라는 집합을 만들어준다 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        // root라는 이름에 document문장을 정의한다
        function App() {
            // App라는 이름의 함수를 만들어준다
            const [count, setCount] = React.useState(0);
            // React.useState(0)는 count의 초기값으로 const[변수명, set변수명 함수]

            const countup = () => {
                setCount((current) => current + 1);
                // current는 count의 매개변수로 setCount로 값이 호출된다
                console.log("component update1");
                // 필요없는 문장으로 지금 값이 몇인지 알려준다
            };
            const countdown = () => {
                setCount((i) => i - 1);
            };
            console.log("component update2");
            // 필요없는 문장으로 함수 밖에서의 값을 알려준다

            return (
                // return 문장은 리액트에서 html을 사용하는 곳이다. 즉 화면에 표시되는 문장이다
                <div>
                    <h3>Total Count : {count}</h3>
                    <button onClick={countup}>count up</button>
                    <button onClick={countdown}>count down</button>
                </div>
                // 그리고 return문장에서 div는 하나만 사용할 수 있다
            );
        }

        ReactDOM.render(<App />, root);
    </script>

</body>

</html>
